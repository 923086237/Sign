<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
</head>
<body>
<button onclick="signin();">签到</button><br/>
<script type="text/javascript">
		function signin() {
			$.ajax({
				type:"get",
				url:"addSign",
				dataType:"json",
				success:function(data) {
					if(data.code == 0) {
						alert("签到成功！");
					} else {
						alert(data.msg);
					}
				}
			})
		}

</script>	
</body>
</html>
