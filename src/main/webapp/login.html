<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>登录</title>
<style type="text/css">
			table td {
				text-align: center;
			}
			/*合并表格的边框*/
			
			table {
				width: 700px;
				border-collapse: collapse;
			}
			
			h3 {
				text-align: center;
			}
			
			div {
				text-align: center;
				margin: 0 auto;
				width: 700px;
			}
		</style>
		<!-- 引入jquery库 -->
		<script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
</head>
<body>
<div>
<form action="loginUser" onsubmit="return false;">
	<input type="text" name="name" /><br />
	<input type="password" name="password" /><br />
	<input type="submit" value="login" /><br />
</form>
<a href="register.html">注册</a><br/><br />
<a href="findPwd.html">忘记密嘛？</a><br/>
</div>
<script type="text/javascript">
	$("form").submit(function(){
		//alert($("form").serialize());//name=qqqq&password=www
		
		$.ajax({
			type:"post",
			url:"loginUser",
			// data 提交的请求参数
			//data:{name:$("input[name='name']").val(), password:$("input[name='password']").val()},
			data:$("form").serialize(), // 表单数据的序列化
			dataType:"json",
			success:function(data){
				if(data.code == 1){
					window.location.href = "userlist.html";
				}else{
					alert(data.msg);
					window.location.href = "login.html";
					
				}
			}
		})
	})

</script>


</body>
</html>
